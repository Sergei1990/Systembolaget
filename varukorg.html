          <div id = "adress" class="text-center">
          <form>
            <fieldset>
              <legend>Ange din leveransadress för att slutföra köpet:</legend>
              <div class="control-group">
                <label class="control-label">Gatuadress</label>
                <div class="controls pt-1">
                    <input id="address-line1" name="address-line1" type="text" placeholder="Kortvägen 1A"
                    class="input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Ort</label>
                <div class="controls pt-1">
                    <input id="city" name="city" type="text" placeholder="Stockholm" class="input-xlarge">
                    <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Postnummer</label>
                <div class="controls pt-1">
                    <input id="postal-code" name="postal-code" type="text" placeholder="12 5555"
                    class="input-xlarge">
                    <p class="help-block"></p>
                </div>
              </div>
            </fieldset>
          </form>
         </div>

  <div class="d-flex justify-content-center mt-3">
    
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        Kort Betalning
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Kom ihåg
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="cardNumber">
                            KORTNUMMER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    DATUM</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CVC KOD</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Dina varor kommer inom 3-5 arbetsdagar!
      </div>
      <div class="modal-footer">

         <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
          <button type="button" id = "button-close1" class="btn btn-secondary" data-dismiss="modal">Stäng ned</button> 
      </div>
    </div>
  </div>
</div>
